<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de pelúcias</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho__nav">
          <ul class="cabecalho__nav_list">
            <li>
              <h1 class="cabecalho__logo">
                <img class="cabecalho__logo-imagem" src="./images/Coelho (1).png" alt="logo da loja">
              </h1>
            </li>
            <li class="cabecalho__nav_list_item">
              <a href="#" class="cabecalho__nav_list_link">
                Sobre nós
              </a>
            </li>
            <li class="cabecalho__nav_list_item cabecalho cabecalho__nav_list_item-input">
              <input type="search" id="search" placeholder="Procure seu novo amiguinho!" class="cabecalho__nav_list_input">
              <img src="./images/search.svg" alt="lupa" class="pesquisa-icon">
            </li>
            <li class="cabecalho__nav_list_item">
              <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-login">Login</a>
            </li>
            <li class="cabecalho__nav_list_item">
              <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-perfil">
                <img src="./images/perfil.svg" alt="icone perfil">
              </a>
            </li>
            <li class="cabecalho__nav_list_item">
              <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-carrinho">
                <img src="./images/carrinho.svg" alt="icone carrinho">
              </a>
            </li>
          </ul>
        </nav>
    </header>
<main>


<section class="encontre-sua-pelucia">
    <div class="encontre-sua-pelucia-container">
      <a class="encontre-sua-pelucia-link__imagem" href=""><img class="encontre-sua-pelucia__imagem" src="./images/Encontre seu novo.png" alt=""></a>
    </div>     
</section>

<section class="pelucias-do-momento">
    <div class="pelucias-do-momento__container">  <!-- pai das duas divs principais (TÍTULO e CARDS). -->
      <div class="pelucias-do-momento__titulo"> <!-- filho da div container. -->
          <h1 class="pelucias-do-momento__titulo-texto">Pelúcias do momento!</h1>
      </div>

      <div class="pelucias-do-momento__imagens"> <!-- filho da div container  e pai das divs pelucia card, é responsável por alinha-las dentro do container pai (se vão ficar em linhas ou em colunas, etc.)-->
        <div class="pelucia-card"> <!-- filho da div dos cards, responsável por cada card individual, e pelos elementos dentro dos cards. -->
          <img class="pelucia-card__imagem" src="./images/sanrio1_11zon.png" alt="">
          <div class="pelucia-card__info">
            <span class="pelucia-card__preco">R$ 59,99</span>
            <button class="pelucia-card__carrinho">
              <img src="./images/cart.svg" alt="">
            </button>
          </div>
        </div>
        <div class="pelucia-card">
         <img class="pelucia-card__imagem" src="./images/kit-sanrio2_11zon.png" alt="">
        <div class="pelucia-card__info">
          <span class="pelucia-card__preco">R$ 159,99</span>
          <button class="pelucia-card__carrinho">
            <img class="pelucia-card__carrinho-img" src="./images/cart.svg" alt="">
          </button>
        </div>
        </div>
        <div class="pelucia-card">
          <img class="pelucia-card__imagem" src="./images/kit-sanrio3_11zon.png" alt="">
        <div class="pelucia-card__info">
          <span class="pelucia-card__preco">R$ 99,99</span>
          <button class="pelucia-card__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
        </div>
        <div class="pelucia-card">
          <img class="pelucia-card__imagem" src="./images/kit-sanrio4_11zon.png" alt="">
        <div class="pelucia-card__info">
          <span class="pelucia-card__preco">R$ 89,99</span>
          <button class="pelucia-card__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
        </div>
        <div class="pelucia-card">
          <img class="pelucia-card__imagem" src="./images/sanrio5.png" alt="">
        <div class="pelucia-card__info">
          <span class="pelucia-card__preco">R$ 59,99</span>
          <button class="pelucia-card__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
        </div>
      </div>
    </div>

</section>

<section class="kit-coelho"> 
  <div class="kit-coelho__container">
    <div class="kit-coelho__titulo">
      <h2 class="kit-coelho__titulo-texto">Duplinhas mais vendidas</h2>
    </div>

    <div class="kit-coelho__cards">

      <div class="kit-coelho__card">
        <img class="kit-coelho__imagem" src="./images/kit1.png" alt="coelhos de pelúcia">
        <div class="kit-coelho__card-info">
          <span class="kit-coelho__preco">R$ 99,99</span>
          <button class="kit-coelho__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
      </div>

      <div class="kit-coelho__card">
        <img class="kit-coelho__imagem" src="./images/kit2.png" alt="coelhos de pelúcia">
        <div class="kit-coelho__card-info">
          <span class="kit-coelho__preco">R$ 99,99</span>
          <button class="kit-coelho__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
      </div>

      <div class="kit-coelho__card">
        <img class="kit-coelho__imagem" src="./images/kit3.png" alt="coelhos de pelúcia">
        <div class="kit-coelho__card-info">
          <span class="kit-coelho__preco">R$ 169,99</span>
          <button class="kit-coelho__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
      </div>

      <div class="kit-coelho__card">
        <img class="kit-coelho__imagem" src="./images/kit4_11zon.png" alt="coelhos de pelúcia">
        <div class="kit-coelho__card-info">
          <span class="kit-coelho__preco">R$ 99,99</span>
          <button class="kit-coelho__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
      </div>

      <div class="kit-coelho__card">
        <img class="kit-coelho__imagem" src="./images/kit5_11zon.png" alt="coelhos de pelúcia">
        <div class="kit-coelho__card-info">
          <span class="kit-coelho__preco">R$ 99,99</span>
          <button class="kit-coelho__carrinho">
            <img src="./images/cart.svg" alt="">
          </button>
        </div>
      </div>

    </div>
  </div>
</section class="entrega-e-parcela">

  <div class="entrega-e-parcela__container">

    <div class="entrega-e-parcela__informacao">
      <img class="entrega-e-parcela__imagem" src="./images/cartao-de-credito.png" alt="imagem cartao">
      <p class="entrega-e-parcela__texto">Parcele em até 6x</p>
    </div>

    <div class="entrega-e-parcela__informacao">
      <img class="entrega-e-parcela__imagem" src="./images/caminhao-de-entrega.png" alt="imagem caminhao">
      <p class="entrega-e-parcela__texto">Frete grátis acima de R$199</p>
    </div>

    <div class="entrega-e-parcela__informacao">
      <img class="entrega-e-parcela__imagem" src="./images/ursinho-de-goma.png" alt="imagem ursinho">
      <p class="entrega-e-parcela__texto">Pelúcias lindas</p>
    </div>

    <div class="entrega-e-parcela__informacao">
      <img class="entrega-e-parcela__imagem" src="./images/caixa-de-entrega.png" alt="imagem cubo">
      <p class="entrega-e-parcela__texto">Etrega em todo Brasil</p>
    </div>

  </div>

<section class="brindes">

  <div class="brindes-container">

    <div class="brinde-pelucias">
      <img class="brinde-imagem__pelucias" src="./images/Compras acima de.png" alt="">
    </div>

    <div class="brinde-chaveiros">
      <img class="brinde-imagem__chaveiros" src="./images/brinde chaveiros.png" alt="">
      <img class="brinde-imagem__chaveiros" src="./images/brinde bolsinha.png" alt="">
    </div>

  </div>

</section>
</main>
<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
